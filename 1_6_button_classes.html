<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/font_awesome.css" />

    <script src="./js/bootstrapjquery.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <!-- width classes in bootstrap -->
      <hr />
      <h2>Buttons in bootstrap</h2>
      <hr />
      <br /><br />
      <button type="button" class="btn btn-primary">Primary Button</button>
      <button type="button" class="btn btn-secondary">Secondary Button</button>
      <button type="button" class="btn btn-success">Success Button</button>
      <button type="button" class="btn btn-info">Info Button</button>
      <button type="button" class="btn btn-warning">Warning Button</button>
      <button type="button" class="btn btn-danger">Danger Button</button>
      <button type="button" class="btn btn-light">Light Button</button>
      <button type="button" class="btn btn-dark">Dark Button</button>
      <button class="btn btn-link">Link Button</button>
      <br /><br /><br />

      <!-- button tags -->
      <hr />
      <h2>Button tags in bootstrap</h2>
      <hr />
      <br /><br />
      <a href="#" role="button" class="btn btn-primary">Link</a>
      <button type="submit" class="btn btn-primary">Button</button>
      <input type="button" class="btn btn-primary" value="input" />
      <input type="submit" class="btn btn-primary" value="submit" />
      <input type="reset" class="btn btn-primary" value="reset" />
      <br /><br />

      <hr />
      <h2>Buttons outlines in bootstrap</h2>
      <hr />
      <button class="btn btn-outline-primary">Primary Outline</button>
      <button class="btn btn-outline-success">Success Outline</button>
      <button class="btn btn-outline-info">Info Outline</button>

      <hr />
      <h2>button dropdowns in bootstrap</h2>
      <hr />
      <br /><br />

      <div class="dropdown">
        <button
          type="button"
          class="btn btn-info dropdown-toggle"
          data-toggle="dropdown"
        >
          My dropdown
        </button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Home</a>
          <a href="#" class="dropdown-item">Contact us</a>
          <a href="#" class="dropdown-item">About us</a>
        </div>
      </div>
      <br /><br /><br />
    </div>
  </body>
</html>
